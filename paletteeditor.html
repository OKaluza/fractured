<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<title>Fractal WebGL - editor</title></head>

<style type="text/css">
textarea{
  width: 100%;
  height: 96%;
}
</style>

<body id="body" onload="document.getElementById('parse').value = window.opener.getPalette()" onUnload="window.opener.closePaletteEditor();" >

<form name="parser">
<textarea name="parseSource" id="parse" cols="50" spellcheck="false">
</textarea>

<br>
<input type="button" value="Update" onclick="window.opener.readPalette(document.getElementById('parse').value);">
</form>

</body></html>
