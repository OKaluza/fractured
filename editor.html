<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<title>Fractal WebGL - editor</title>

<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>


<!-- CodeMirror-->
<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/lib/searchcursor.js"></script>
<script src="codemirror/lib/search.js"></script>
<script src="codemirror/mode/clike/clike.js"></script>
<script src="codemirror/mode/javascript/javascript.js"></script>
<link rel="stylesheet" href="codemirror/lib/codemirror.css">

<link rel="stylesheet" href="codemirror/theme/fractured.css">
<link rel="stylesheet" href="codemirror/theme/cobalt.css">
<link rel="stylesheet" href="codemirror/theme/eclipse.css">
<link rel="stylesheet" href="codemirror/theme/elegant.css">
<link rel="stylesheet" href="codemirror/theme/monokai.css">
<link rel="stylesheet" href="codemirror/theme/neat.css">
<link rel="stylesheet" href="codemirror/theme/night.css">
<link rel="stylesheet" href="codemirror/theme/rubyblue.css">

<style type="text/css">
/* Override some codemirror defaults */
.CodeMirror {
  font-family: 'Droid Sans Mono',monospace;
  font-size: 10pt;
  line-height: 1.1em;
}
.CodeMirror-scroll {height: 100%;}
.searched {background: yellow; color: navy}

body {
  background: #ffe;
  font-family: 'Droid Sans Mono',monospace;
}
html, body { 
  padding: 0; margin: 0; 
}

#buttons{ 
  margin: 1px; padding:0px;
  background: #888;
  border-radius: 4px;
  height: 28px;
}
#buttons input,select{ 
  float: left;
  width: 80px; height: 24px;
  margin: 2px; padding: 0px 0px 2px 0px;
  font-size: 10pt;
}

#code{
  position: absolute; top: 30px; left: 2px; right: 2px; bottom: 2px;
}
#editor{
  width: 100%; height: 100%;
}

</style>


<script type="text/javascript">
var editor;
var code;
var filename;
var type;
var formula;

  exportFile = function() {
    window.opener.exportFile(filename, "text/fractal-formula", code.value);
  }

  saveEditor = function() {
    editor.save();  //Updates textarea content
    window.opener.hasChanged = true;  //Flag changes made
    window.opener.sources[filename] = code.value;
    //JS Script?
    if (filename.indexOf(".js") < 0) {
      //Editing compiled shader source?
      if (filename == "gen-shader.frag")
        window.opener.fractal.updateShader(code.value);
      else {
        if (type) window.opener.fractal[type].select();
        window.opener.fractal.writeShader();
      }
      window.opener.fractal.draw();
    } else {
      window.opener.runScript()
    }
  }

  loadEditor = function() {
    var editmode = "text/x-glsl";
    var edittheme = localStorage["fractured.editorTheme"];

    //Copy for fallback to code
    code = document.getElementById('editor');

    var query = decodeURI(window.location.href).split("?")[1]; //whole querystring including ?
    var param = query ? query.split("=")[1] : "";

    type = "";
    if (param.indexOf('.') == -1) {
      type = param;
      filename = window.opener.fractal[type].filename();
    } else
      filename = param;

    sel = document.getElementById('theme');

    if (filename.indexOf(".js") >= 0) {
      editmode = "text/javascript";
      edittheme = localStorage["fractured.scriptTheme"];
      var btn = document.getElementById('savebtn');
      btn.value = "Run";
      sel.options[sel.length] = new Option("cobalt");
      sel.options[sel.length] = new Option("eclipse");
      sel.options[sel.length] = new Option("elegant");
      sel.options[sel.length] = new Option("monokai");
      sel.options[sel.length] = new Option("neat");
      sel.options[sel.length] = new Option("night");
      sel.options[sel.length] = new Option("rubyblue");
    } else {
      sel.options[sel.length] = new Option("light", "fracturedlight");
      sel.options[sel.length] = new Option("dark", "fractureddark");
    }

    code.value = window.opener.sources[filename];

    editor = new CodeMirror.fromTextArea(code, {
      mode: editmode,
      theme: edittheme,
      height: "100%",
      saveFunction: saveEditor,
      lineNumbers: true,
      firstLineNumber: window.opener.formulaOffsets[type],
      indentUnit: 2,
      tabSize: 2,
      /*tabMode: "classic",*/
      matchBrackets: true
    });
    
    sel.value = edittheme;
  };

  function selectTheme(sel) {
    var theme = sel.options[sel.selectedIndex].value;
    editor.setOption("theme", theme);
    if (filename.indexOf(".js") < 0)
      localStorage["fractured.editorTheme"] = theme;
    else
      localStorage["fractured.scriptTheme"] = theme;
  }


function search() {
  CodeMirror.searchFor(editor, document.getElementById("query").value);
}

function replace() {
}
</script>

</head>

<body onload="loadEditor()" onUnload="window.opener.closeEditor();" >

<div id="buttons">
  <input type="button" id="savebtn" value="Save" onclick="saveEditor()">
  <input type="button" value="Export" onclick="exportFile()">
  <input type="button" value="Search >" onclick="search()">
  <input type="text" style="width: 15em" id="query" onkeypress="if(event.keyCode == 13 && this.value!='') search(); return true; ">
  <select id="theme" style="float: right" onchange="selectTheme(this)">
  </select>
</div>

<div id="code">
<textarea id="editor" spellcheck="false">
</textarea> 
</div>

</body></html>
